<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Diapositive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{ baseUrl() }}/static/vendor/semantic/semantic.min.css" rel="stylesheet" media="screen">
<link href="{{ baseUrl() }}/static/client/css/default.css" rel="stylesheet" media="screen">
<script src="{{ baseUrl() }}/static/vendor/jquery/jquery.min.js"></script>
<script src="{{ baseUrl() }}/static/vendor/semantic/semantic.min.js"></script>
<script src="{{ baseUrl() }}/static/client/js/default.js"></script>
</head>
<body>
<div class="ui grid">
    <div class="ui fixed menu navbar page grid">
        <div class="title item">
            <b>Diapositive</b>
        </div>
        <a class="item">
            <i class="home icon"></i> Home
        </a>
        <div class="right menu">
            <div class="item">
                {% if session.user %}
                    <a href="#" class="ui button">Sign out</a>
                {% else %}
                    <a href="{{ urlFor('index.signup') }}" class="ui button green">Sign up</a>
                    <a href="{{ urlFor('index.signin') }}" class="ui button">Sign in</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="ui page grid main">
    {% include 'shared/flash-message.html' %}

    <div class="row">
        <div class="column">
            {% block container %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
